<div class="container text-center">
  <div class="row">
    <h3 class="text-center">Your Pokemon team</h3>
    <div class="col-12">
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-2 mx-auto gap-0 team-member" *ngFor="let pokemon of team">
        <div class="row"><img
            [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + pokemon.id + '.png'"
            alt="{{ pokemon.name }}" class="pokemon-sprite" loading="lazy" /></div>
        <div class="row capitalized">{{ pokemon.name }}</div>
        <div class="row"><span *ngFor="let type of pokemon.types" class="capitalized">
            {{ type.type.name }}
          </span>
        </div>
        <div class="row">
          <button class="remove-button" (click)="removeFromTeam(pokemon)">X</button>
        </div>
      </div>
    </div>
  </div>
